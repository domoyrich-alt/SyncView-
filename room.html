<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Reset –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary-color: #9146FF;
            --primary-dark: #772CE8;
            --background: #0e0e10;
            --surface: #18181b;
            --surface-light: #1f1f23;
            --text-primary: #efeff1;
            --text-secondary: #adadb8;
            --success: #00cc66;
            --danger: #ff3333;
            --warning: #ffcc00;
            --border: #323239;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            touch-action: pan-y;
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∫–æ–º–Ω–∞—Ç—ã */
        .room-header {
            background: rgba(20, 20, 22, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            z-index: 100;
            height: 56px;
            min-height: 56px;
        }
        
        .room-title {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 60%;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        /* –ü–∞–Ω–µ–ª—å –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ */
        .video-control-panel {
            padding: 12px 16px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .video-control-panel input {
            flex: 1;
            padding: 10px 14px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .video-control-panel button {
            padding: 10px 16px;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        /* –í–∏–¥–µ–æ —Å–µ–∫—Ü–∏—è */
        .video-section {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            object-fit: contain;
        }
        
        .video-player.active {
            display: block;
        }
        
        #youtubePlayer {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        /* –ö–æ–Ω—Ç—Ä–æ–ª—ã –≤–∏–¥–µ–æ */
        .video-controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 16px;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s;
        }
        
        .video-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            justify-content: space-between;
        }
        
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .center-controls {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 600px;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            min-width: 40px;
            min-height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .control-btn-large {
            width: 48px;
            height: 48px;
            min-width: 48px;
            min-height: 48px;
            font-size: 18px;
        }
        
        .progress-container {
            flex: 1;
            height: 24px;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.1s;
        }
        
        .time-display {
            color: white;
            font-size: 13px;
            font-variant-numeric: tabular-nums;
            min-width: 100px;
            text-align: center;
            font-weight: 500;
            white-space: nowrap;
        }
        
        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: 100vh;
            background: var(--background);
            border-left: 1px solid var(--border);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar.open {
            transform: translateX(0);
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }
        
        .sidebar-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .sidebar-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        /* –ß–∞—Ç */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            -webkit-overflow-scrolling: touch;
        }
        
        .chat-message {
            padding: 14px;
            background: var(--surface);
            border-radius: 12px;
            animation: messageSlide 0.3s ease;
        }
        
        .chat-message.system {
            background: rgba(145, 70, 255, 0.15);
            border-left: 4px solid var(--primary-color);
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .message-username {
            font-weight: 600;
            font-size: 14px;
            color: var(--primary-color);
        }
        
        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.5;
            word-break: break-word;
        }
        
        .chat-input-container {
            padding: 20px;
            background: var(--surface);
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        #chatInput {
            flex: 1;
            padding: 14px 16px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.4;
        }
        
        /* –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞ */
        .screen-share-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            z-index: 20;
            display: none;
        }
        
        /* Twitch-–ø–æ–¥–æ–±–Ω—ã–π overlay —á–∞—Ç */
        .twitch-chat-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 70vh;
            overflow: hidden;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .twitch-chat-overlay.active {
            opacity: 1;
        }
        
        .twitch-message {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 1.4;
            max-width: 100%;
            word-break: break-word;
            animation: messageFadeIn 0.5s;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .twitch-message .username {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .twitch-message.system .username {
            color: var(--warning);
        }
        
        .twitch-message.system {
            background: rgba(255, 204, 0, 0.2);
        }
        
        @keyframes messageFadeIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .mobile-bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 22, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 12px 20px;
            display: none;
            justify-content: space-around;
            z-index: 50;
        }
        
        .mobile-btn {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 22px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }
        
        .mobile-btn span {
            font-size: 11px;
            font-weight: 500;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .modal-overlay.open {
            display: flex;
        }
        
        .modal-content {
            background: var(--surface);
            border-radius: 16px;
            width: 90%;
            max-width: 450px;
            max-height: 85vh;
            overflow: hidden;
        }
        
        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary-color);
            padding: 16px 20px;
            border-radius: 12px;
            z-index: 1000;
            display: none;
            max-width: 400px;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .room-title {
                font-size: 15px;
                max-width: 50%;
            }
            
            .video-control-panel {
                flex-direction: column;
                gap: 10px;
            }
            
            .video-control-panel input {
                width: 100%;
            }
            
            .video-control-panel button {
                width: 100%;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .mobile-bottom-bar {
                display: flex;
            }
            
            .twitch-chat-overlay {
                width: 250px;
                top: 10px;
                right: 10px;
            }
            
            .twitch-message {
                font-size: 13px;
                padding: 8px 12px;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-bottom-bar {
                display: none !important;
            }
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="app-container">

        <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å (—á–∞—Ç) -->

        <!-- –ú–æ–±–∏–ª—å–Ω–∞—è –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å -->

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è -->

            <div style="padding: 24px;">

        function extractYouTubeId(url) {

                /youtube\.com\/watch\?.*v=([^&]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1].split('?')[0];
            }
            return null;
        }
        
        function extractVKVideoId(url) {

        function extractRuTubeId(url) {

        function formatTime(seconds) {

        // –£–ª—É—á—à–µ–Ω–Ω–∞—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞
        async function toggleScreenShare() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                showNotification('–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');

                showNotification('–ù–∞—á–∏–Ω–∞—é –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—é —ç–∫—Ä–∞–Ω–∞...');
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ —ç–∫—Ä–∞–Ω—É —Å –∞—É–¥–∏–æ
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        frameRate: { ideal: 15, max: 30 }, // –£–≤–µ–ª–∏—á–∏–ª FPS
                        width: { ideal: 1280, max: 1920 },
                        height: { ideal: 720, max: 1080 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –≤–∏–¥–µ–æ
                hideAllPlayers();
                
                // –°–æ–∑–¥–∞–µ–º canvas –¥–ª—è –∑–∞—Ö–≤–∞—Ç–∞ –∫–∞–¥—Ä–æ–≤
                screenCanvas = document.createElement('canvas');
                screenContext = screenCanvas.getContext('2d');
                
                // –°–æ–∑–¥–∞–µ–º –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –ø–æ—Ç–æ–∫–∞
                const screenVideo = document.createElement('video');
                screenVideo.srcObject = screenStream;
                screenVideo.play();
                
                // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö
                await new Promise(resolve => {
                    screenVideo.onloadedmetadata = () => {
                        // –û–ø—Ç–∏–º–∏–∑–∏—Ä—É–µ–º —Ä–∞–∑–º–µ—Ä –¥–ª—è —É–º–µ–Ω—å—à–µ–Ω–∏—è –ª–∞–≥–æ–≤
                        const maxWidth = 1280;
                        const maxHeight = 720;
                        const videoRatio = screenVideo.videoWidth / screenVideo.videoHeight;
                        
                        let width = screenVideo.videoWidth;
                        let height = screenVideo.videoHeight;
                        
                        if (width > maxWidth) {
                            width = maxWidth;
                            height = maxWidth / videoRatio;
                        }
                        if (height > maxHeight) {
                            height = maxHeight;
                            width = maxHeight * videoRatio;
                        }
                        
                        screenCanvas.width = Math.floor(width);
                        screenCanvas.height = Math.floor(height);
                        resolve();
                    };
                });
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –Ω–∞—á–∞–ª–∞ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                socket.emit('screen-share-start', {
                    roomId: currentRoom.id,
                    userId: currentUser.id,
                    username: currentUser.username,
                    quality: 'medium',
                    delay: 100
                });
                
                isSharingScreen = true;
                showScreenShareIndicator('–í—ã');
                
                // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –∫–∞–¥—Ä–æ–≤
                let lastFrameTime = 0;
                const targetFPS = 15; // 15 –∫–∞–¥—Ä–æ–≤ –≤ —Å–µ–∫—É–Ω–¥—É –¥–ª—è –±–∞–ª–∞–Ω—Å–∞ –∫–∞—á–µ—Å—Ç–≤–∞/–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
                const frameInterval = 1000 / targetFPS;
                
                screenInterval = setInterval(() => {
                    const now = Date.now();
                    if (now - lastFrameTime >= frameInterval) {

                        lastFrameTime = now;
                    }
                }, 1000 / 30); // –ü—Ä–æ–≤–µ—Ä—è–µ–º 30 —Ä–∞–∑ –≤ —Å–µ–∫—É–Ω–¥—É, –Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ 15 –∫–∞–¥—Ä–æ–≤
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                screenStream.getTracks().forEach(track => {
                    track.addEventListener('ended', () => {
                        stopScreenSharing();
                    });
                });
                
                showNotification('–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞ –Ω–∞—á–∞—Ç–∞ (—Å –∞—É–¥–∏–æ)');
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞:', error);
                if (error.name !== 'NotAllowedError') {
                    showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—é —ç–∫—Ä–∞–Ω–∞');
                }
                // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—Ä–æ—Å–∏—Ç—å –±–µ–∑ –∞—É–¥–∏–æ
                if (error.name === 'NotAllowedError' || error.name === 'NotFoundError') {
                    try {
                        showNotification('–ü—Ä–æ–±—É—é –±–µ–∑ –∞—É–¥–∏–æ...');
                        screenStream = await navigator.mediaDevices.getDisplayMedia({

                        // –ü–æ–≤—Ç–æ—Ä—è–µ–º –ø—Ä–æ—Ü–µ—Å—Å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –±–µ–∑ –∞—É–¥–∏–æ
                        isSharingScreen = true;
                        showScreenShareIndicator('–í—ã (–±–µ–∑ –∑–≤—É–∫–∞)');
                        // ... –æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
                        
                    } catch (audioError) {
                        showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—é —ç–∫—Ä–∞–Ω–∞');
                    }
                }
            }
        }
        
        function captureAndSendFrame(videoElement) {
            if (!screenContext || !screenCanvas || !socket || !currentRoom) return;
            
            try {
                // –†–∏—Å—É–µ–º –∫–∞–¥—Ä –Ω–∞ canvas —Å –æ–ø—Ç–∏–º–∞–ª—å–Ω—ã–º –∫–∞—á–µ—Å—Ç–≤–æ–º
                screenContext.drawImage(videoElement, 0, 0, screenCanvas.width, screenCanvas.height);

                const frameData = screenCanvas.toDataURL('image/webp', 0.5); // WebP –ª—É—á—à–µ —Å–∂–∏–º–∞–µ—Ç—Å—è
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–∞–¥—Ä –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                socket.emit('screen-frame', {

            const indicator = document.getElementById('screenShareIndicator');
            if (indicator) {
                indicator.style.display = 'none';
            }
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.classList.contains('open')) {
                closeSidebar();
            } else {
                openSidebar();
                switchSidebarTab('chat');
            }
        }
        
        function openSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                sidebar.classList.add('open');
            }
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                sidebar.classList.remove('open');
            }
        }
        
        function switchSidebarTab(tabName) {
            document.querySelectorAll('.sidebar-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('[data-tab-content]').forEach(content => {
                content.style.display = 'none';
            });
            
            const activeTab = document.querySelector(`.sidebar-tab[data-tab="${tabName}"]`);
            if (activeTab) activeTab.classList.add('active');
            
            const activeContent = document.querySelector(`[data-tab-content="${tabName}"]`);
            if (activeContent) activeContent.style.display = 'flex';
        }
        
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || !socket || !currentRoom) return;
            
            socket.emit('send-message', {
                roomId: currentRoom.id,
                userId: currentUser.id,
                message: message
            });
            
            input.value = '';
            input.focus();
        }
        
        function addMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            if (!chatMessages) return;
            
            const messageElement = createMessageElement(message);
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const message = {
                id: Date.now(),
                username: '–°–∏—Å—Ç–µ–º–∞',
                message: text,
                timestamp: new Date().toISOString(),
                isSystem: true
            };
            
            addMessage(message);
        }
        
        function createMessageElement(message) {
            const div = document.createElement('div');
            
            if (message.isSystem) {
                div.className = 'chat-message system';
            } else {
                div.className = 'chat-message';
            }
            
            const time = new Date(message.timestamp);
            const timeString = `${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;
            
            div.innerHTML = `
                <div class="message-header">
                    <span class="message-username">${message.username}</span>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-text">${escapeHtml(message.message)}</div>
            `;
            
            return div;
        }
        
        function updateChatHistory(messages) {
            const chatMessages = document.getElementById('chatMessages');
            if (!chatMessages) return;
            
            chatMessages.innerHTML = '';
            
            messages.forEach(message => {
                const element = createMessageElement(message);
                chatMessages.appendChild(element);
            });
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function openInviteModal() {
            const modal = document.getElementById('inviteModal');
            if (modal) {
                modal.classList.add('open');
                const roomLinkInput = document.getElementById('roomLinkInput');
                if (roomLinkInput) {
                    roomLinkInput.value = window.location.href;
                }
            }
        }
        
        function closeInviteModal() {
            const modal = document.getElementById('inviteModal');
            if (modal) {
                modal.classList.remove('open');
            }
        }
        
        function leaveRoom() {
            if (socket && currentRoom) {
                socket.emit('leave-room', {
                    roomId: currentRoom.id,
                    userId: currentUser.id
                });
            }
            
            window.location.href = '/dashboard';
        }
        
        async function copyRoomLink() {
            try {
                await navigator.clipboard.writeText(window.location.href);
                showNotification('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
                closeInviteModal();
            } catch (err) {
                showNotification('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
            }
        }
        
        function showNotification(message) {
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
            let notification = document.getElementById('notification');
            if (!notification) {
                notification = document.createElement('div');
                notification.id = 'notification';
                notification.className = 'notification';
                document.body.appendChild(notification);
            }
            
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        function adaptToMobile() {
            if (isMobile()) {
                const mobileBar = document.querySelector('.mobile-bottom-bar');
                if (mobileBar) {
                    mobileBar.style.display = 'flex';
                }
            }
        }
        
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        window.addEventListener('beforeunload', () => {
            if (socket && currentRoom) {
                socket.emit('leave-room', {
                    roomId: currentRoom.id,
                    userId: currentUser.id
                });
            }
        });
        
        // –≠–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü–∏–π
        window.togglePlay = togglePlay;
        window.toggleFullscreen = toggleFullscreen;
        window.openInviteModal = openInviteModal;
        window.closeInviteModal = closeInviteModal;
        window.copyRoomLink = copyRoomLink;
        window.toggleScreenShare = toggleScreenShare;
        window.leaveRoom = leaveRoom;
    </script>
</body>
</html>
