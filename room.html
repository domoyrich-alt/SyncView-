    <!-- –°—Ç–∏–ª–∏ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Reset –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary-color: #9146FF;
            --primary-dark: #772CE8;
            --background: #0e0e10;
            --surface: #18181b;
            --surface-light: #1f1f23;
            --text-primary: #efeff1;
            --text-secondary: #adadb8;
            --success: #00cc66;
            --danger: #ff3333;
            --warning: #ffcc00;
            --border: #323239;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            touch-action: pan-y;

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä - –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∫–æ–º–Ω–∞—Ç—ã (–∫–æ–º–ø–∞–∫—Ç–Ω—ã–π) */
        .room-header {
            background: rgba(20, 20, 22, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            z-index: 100;
            height: 56px;
            min-height: 56px;
        }
        
        .room-title {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 60%;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            padding: 8px;
        }
        
        /* –í–∏–¥–µ–æ —Å–µ–∫—Ü–∏—è - –∑–∞–Ω–∏–º–∞–µ—Ç –º–∞–∫—Å–∏–º—É–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ */
        .video-section {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
            min-height: 0; /* –í–∞–∂–Ω–æ –¥–ª—è Firefox */
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤–∏–¥–µ–æ - –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π */
        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
        }
        
        /* –ë–∞–∑–æ–≤—ã–π —Å—Ç–∏–ª—å –¥–ª—è –≤—Å–µ—Ö –≤–∏–¥–µ–æ –ø–ª–µ–µ—Ä–æ–≤ */
        .video-player {
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            object-fit: contain;
        }
        
        .video-player.active {
            display: block;
        }
        
        /* YouTube –ø–ª–µ–µ—Ä */
        #youtubePlayer {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        /* –ö–æ–Ω—Ç—Ä–æ–ª—ã –≤–∏–¥–µ–æ - –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .video-controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 10px 16px;
            z-index: 10;
        }
        
        .video-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è - —É–≤–µ–ª–∏—á–µ–Ω—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .control-btn {
            width: 44px;
            height: 44px;
            min-width: 44px;
            min-height: 44px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background: var(--primary-color);
        }
        
        .control-btn-large {
            width: 52px;
            height: 52px;
            min-width: 52px;
            min-height: 52px;
            font-size: 20px;
        }
        
        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä - —É–ª—É—á—à–µ–Ω –¥–ª—è –∫–∞—Å–∞–Ω–∏–π */
        .progress-container {
            flex: 1;
            height: 24px;
            display: flex;
            align-items: center;
            position: relative;
            touch-action: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.1s;
        }
        
        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-container:hover .progress-thumb {
            opacity: 1;
        }
        
        /* –í—Ä–µ–º—è –≤–∏–¥–µ–æ */
        .time-display {

            font-size: 13px;
            font-variant-numeric: tabular-nums;
            min-width: 100px;
            text-align: center;
            font-weight: 500;
        }
        
        /* –ü–∞–Ω–µ–ª—å –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –≤–∏–¥–µ–æ - —Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .video-sources-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 22, 0.98);
            backdrop-filter: blur(20px);
            padding: 16px;
            z-index: 20;
            transform: translateY(-100%);
            transition: transform 0.3s;
        }
        
        .video-sources-panel.open {
            transform: translateY(0);
        }
        
        .source-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        
        .source-tab {
            padding: 10px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.2s;
        }
        
        .source-tab.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .source-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å - –≤—ã–µ–∑–∂–∞—é—â–∞—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 320px;
            height: 100vh;
            background: var(--background);
            border-left: 1px solid var(--border);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar.open {
            transform: translateX(0);
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
        }
        
        .sidebar-tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .sidebar-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        /* –ß–∞—Ç - –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
        }
        
        .chat-message {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border-left: 3px solid transparent;
            animation: messageSlide 0.3s ease;
        }
        
        .chat-message.system {
            background: rgba(145, 70, 255, 0.1);
            border-left-color: var(--primary-color);
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        
        .message-username {
            font-weight: 600;
            font-size: 13px;
            color: var(--primary-color);
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.4;
            word-break: break-word;
        }
        
        .chat-input-container {
            padding: 16px;
            border-top: 1px solid var(--border);
            background: var(--surface);
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 12px;
        }
        
        #chatInput {
            flex: 1;
            padding: 12px 16px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.4;
        }
        
        #chatInput:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        /* –£—á–∞—Å—Ç–Ω–∏–∫–∏ */
        .participants-container {
            display: none;
            flex-direction: column;
            padding: 16px;
        }
        
        .participants-container.active {
            display: flex;
        }
        
        .participants-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
        }
        
        .participant-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--surface);
            border-radius: 12px;
        }
        
        .participant-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }
        
        /* –ö–∞—á–µ—Å—Ç–≤–æ –≤–∏–¥–µ–æ - –Ω–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .quality-panel {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            z-index: 15;
            display: none;
            flex-direction: column;
            gap: 8px;
            min-width: 120px;
        }
        
        .quality-panel.open {
            display: flex;
        }
        
        .quality-option {
            padding: 10px 16px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            text-align: left;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quality-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .quality-option.active {
            background: var(--primary-color);
            color: white;
        }
        
        /* –ö–Ω–æ–ø–∫–∞ –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .mobile-bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 22, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 12px 16px;
            display: none;
            justify-content: space-around;
            z-index: 50;
        }
        
        .mobile-btn {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .mobile-btn span {
            font-size: 11px;
            font-weight: 500;
        }
        
        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 70px;
            right: 16px;
            left: 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary-color);
            padding: 14px;
            border-radius: 12px;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .modal-overlay.open {
            display: flex;
        }
        
        .modal-content {
            background: var(--surface);
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow: hidden;
            animation: modalAppear 0.3s ease;
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* –ê—É–¥–∏–æ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä */
        .audio-indicator {
            position: fixed;
            top: 70px;
            left: 16px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 12px 16px;
            z-index: 100;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }
        
        .audio-indicator.recording {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .room-header {
                padding: 12px;
            }
            
            .room-title {
                font-size: 15px;
                max-width: 50%;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .mobile-bottom-bar {
                display: flex;
            }
            
            .video-controls-overlay {
                padding: 12px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                min-width: 40px;
                min-height: 40px;
            }
            
            .control-btn-large {
                width: 46px;
                height: 46px;
                min-width: 46px;
                min-height: 46px;
            }
            
            .time-display {
                font-size: 12px;
                min-width: 90px;
            }
            
            .sidebar {

            }
        }
        
        @media (max-width: 480px) {
            .room-title {
                font-size: 14px;
                max-width: 40%;
            }
            
            .control-btn {
                width: 36px;
                height: 36px;
                min-width: 36px;
                min-height: 36px;

            }
            
            .control-btn-large {
                width: 42px;
                height: 42px;
                min-width: 42px;

                font-size: 18px;
            }
            
            .time-display {
                min-width: 80px;
                font-size: 11px;
            }
            
            .chat-input-container {
                padding: 12px;
            }
        }
        
        /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        :fullscreen .room-header,
        :-webkit-full-screen .room-header,
        :-moz-full-screen .room-header {
            display: none;
        }
        
        :fullscreen .video-section,
        :-webkit-full-screen .video-section,
        :-moz-full-screen .video-section {
            height: 100vh;
        }
        
        :fullscreen .mobile-bottom-bar,
        :-webkit-full-screen .mobile-bottom-bar,
        :-moz-full-screen .mobile-bottom-bar {
            display: none;
        }
        
        /* –£–ª—É—á—à–µ–Ω–∏—è –¥–ª—è Safari */
        @supports (-webkit-touch-callout: none) {
            .video-section {
                height: -webkit-fill-available;

            }
        }
        
        /* –ü–æ–ª–æ—Å–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        ::-webkit-scrollbar {

        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }
    </style>

<body>
    <div class="app-container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∫–æ–º–Ω–∞—Ç—ã -->

    <script>

        let socket = null;

        let audioContext = null;

        let isAudioProcessing = true;
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let isFullscreen = false;
        let isPlaying = false;
        let lastTouchTime = 0;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WatchParty...');
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            await loadUserData();
            await loadRoomData();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
            initializeVideoPlayer();

            setupEventListeners();
            initializeYouTubeAPI();
            
            // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ
            adaptToMobile();
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showNotification('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ WatchParty!', 'success');
            
            console.log('‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ');
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {

                if (data.success) {
                    currentUser = data.user;
                    console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω:', currentUser.username);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∫–æ–º–Ω–∞—Ç—ã

                    // –û–±–Ω–æ–≤–∏—Ç—å UI
                    document.getElementById('roomTitle').textContent = currentRoom.name;
                    
                    // –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ –µ—Å–ª–∏ –µ—Å—Ç—å
                    if (currentRoom.videoUrl) {
                        setTimeout(() => loadVideo(currentRoom.videoUrl), 500);
                    }
                    
                    console.log('üè† –ö–æ–º–Ω–∞—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞:', currentRoom.name);
                } else {
                    showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–Ω–∞—Ç—ã', 'error');
                    setTimeout(() => window.location.href = '/dashboard', 3000);
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                setTimeout(() => window.location.href = '/dashboard', 3000);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∏–¥–µ–æ –ø–ª–µ–µ—Ä–∞
        function initializeVideoPlayer() {
            videoPlayer = document.getElementById('videoPlayer');
            
            // –°–æ–±—ã—Ç–∏—è –≤–∏–¥–µ–æ
            videoPlayer.addEventListener('play', () => {
                isPlaying = true;
                updatePlayButton(true);
                
                if (isHost && socket) {
                    socket.emit('video-control', {
                        roomId: currentRoom.id,
                        action: 'play',
                        time: videoPlayer.currentTime
                    });
                }
            });
            
            videoPlayer.addEventListener('pause', () => {
                isPlaying = false;
                updatePlayButton(false);
                
                if (isHost && socket) {
                    socket.emit('video-control', {
                        roomId: currentRoom.id,
                        action: 'pause',
                        time: videoPlayer.currentTime
                    });
                }
            });
            
            videoPlayer.addEventListener('timeupdate', updateProgressBar);
            videoPlayer.addEventListener('loadedmetadata', () => {
                updateProgressBar();
                updateQualityOptions();
            });
            
            videoPlayer.addEventListener('volumechange', () => {
                updateVolumeIndicator();
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            
            // –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä
            const progressBar = document.getElementById('progressBar');
            progressBar.addEventListener('click', seekVideo);
            progressBar.addEventListener('touchstart', handleProgressTouch);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–≤—É–∫–∞
        function initializeAudioProcessing() {
            if (!window.AudioContext && !window.webkitAudioContext) {
                console.log('‚ö†Ô∏è Web Audio API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                isAudioProcessing = false;
                return;
            }
            
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioContext = new AudioContext();
            
            // –°–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –∑–≤—É–∫–∞
            try {
                audioProcessor = audioContext.createScriptProcessor(4096, 1, 1);
                
                audioProcessor.onaudioprocess = function(audioProcessingEvent) {
                    if (!isAudioProcessing) return;
                    
                    const inputBuffer = audioProcessingEvent.inputBuffer;
                    const outputBuffer = audioProcessingEvent.outputBuffer;
                    
                    for (let channel = 0; channel < outputBuffer.numberOfChannels; channel++) {
                        const inputData = inputBuffer.getChannelData(channel);
                        const outputData = outputBuffer.getChannelData(channel);
                        
                        // –ü—Ä–∏–º–µ–Ω—è–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –∑–≤—É–∫–∞
                        for (let i = 0; i < inputData.length; i++) {
                            // –£—Å–∏–ª–µ–Ω–∏–µ —Ç–∏—Ö–∏—Ö —á–∞—Å—Ç–µ–π –∏ –∫–æ–º–ø—Ä–µ—Å—Å–∏—è
                            let sample = inputData[i];
                            
                            // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è
                            sample = Math.tanh(sample * 1.5) / 1.5;
                            
                            // –õ–µ–≥–∫–æ–µ —É—Å–∏–ª–µ–Ω–∏–µ
                            sample *= 1.2;
                            
                            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ
                            sample = Math.max(-0.95, Math.min(0.95, sample));
                            
                            outputData[i] = sample;
                        }
                    }
                };
                
                console.log('üîä –ê—É–¥–∏–æ –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∞—É–¥–∏–æ:', error);
                isAudioProcessing = false;
            }
        }
        
        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∞—É–¥–∏–æ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫ –≤–∏–¥–µ–æ
        function connectAudioProcessing() {
            if (!audioContext || !audioProcessor || !isAudioProcessing) return;
            
            try {
                if (sourceNode) {
                    sourceNode.disconnect();
                }
                
                sourceNode = audioContext.createMediaElementSource(videoPlayer);
                sourceNode.connect(audioProcessor);
                audioProcessor.connect(audioContext.destination);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
                document.getElementById('audioIndicator').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('audioIndicator').style.display = 'none';
                }, 2000);
                
                console.log('üéµ –ê—É–¥–∏–æ –æ–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞');
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∞—É–¥–∏–æ:', error);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket
        function initializeSocket() {
            socket = io({
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000
            });
            
            socket.on('connect', () => {
                console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ —Å–µ—Ä–≤–µ—Ä—É');
                joinRoom();
                
                // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                showNotification('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'success');
            });
            
            socket.on('room-state', (data) => {
                updateParticipants(data.participants);
                updateChatHistory(data.messages);
                
                if (data.videoState && data.videoState.url && !currentRoom.videoUrl) {
                    loadVideo(data.videoState.url);
                }
            });
            
            socket.on('user-joined', (data) => {
                addSystemMessage(`${data.username} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è`);
            });
            
            socket.on('user-left', (data) => {
                addSystemMessage(`${data.username} –ø–æ–∫–∏–Ω—É–ª –∫–æ–º–Ω–∞—Ç—É`);
            });
            
            socket.on('new-message', (message) => {
                addMessage(message);
            });
            
            socket.on('video-update', (data) => {
                if (isHost) return;
                handleVideoUpdate(data);
            });
            
            socket.on('error', (data) => {
                showNotification(data.message, 'error');
            });
            
            socket.on('disconnect', () => {
                showNotification('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ', 'error');
            });
        }
        
        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ
        function joinRoom() {
            if (!socket || !currentRoom || !currentUser) return;
            
            socket.emit('join-room', {
                roomId: currentRoom.id,
                userId: currentUser.id,
                username: currentUser.username,
                avatar: currentUser.avatar

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è YouTube API

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ
        function loadVideo(url) {
            if (!url || !url.trim()) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ', 'warning');
                return;
            }

            hideAllPlayers();
            
            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–∏–ø–∞ –≤–∏–¥–µ–æ
            let videoType = 'direct';
            let videoId = null;
            
            // YouTube
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                videoType = 'youtube';
                videoId = extractYouTubeId(url);
            }
            // VK
            else if (url.includes('vk.com/video')) {
                videoType = 'vk';
                videoId = extractVKVideoId(url);
            }
            // RuTube
            else if (url.includes('rutube.ru/video')) {
                videoType = 'rutube';
                videoId = extractRuTubeId(url);
            }
            
            currentVideoType = videoType;
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
            switch(videoType) {
                case 'youtube':
                    loadYouTubeVideo(videoId, url);
                    break;
                case 'vk':
                    loadVKVideo(videoId, url);
                    break;
                case 'rutube':
                    loadRuTubeVideo(videoId, url);
                    break;
                default:
                    loadDirectVideo(url);
            }
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ URL –≤ –∫–æ–º–Ω–∞—Ç–µ
            currentRoom.videoUrl = url;
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            if (isHost && socket) {
                socket.emit('video-control', {
                    roomId: currentRoom.id,

            // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∞—É–¥–∏–æ –æ–±—Ä–∞–±–æ—Ç–∫–∏

        }
        
        // –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ YouTube ID
        function extractYouTubeId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&?\n]+)/,
                /youtube\.com\/v\/([^&\n]+)/,
                /youtube\.com\/watch\?.*v=([^&]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1].split('?')[0];
                }
            }
            
            return null;
        }
        
        // –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ VK –≤–∏–¥–µ–æ ID
        function extractVKVideoId(url) {
            const regex = /vk\.com\/video(-?\d+_\d+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
        
        // –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ RuTube ID
        function extractRuTubeId(url) {
            const regex = /rutube\.ru\/video\/([a-zA-Z0-9]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ YouTube –≤–∏–¥–µ–æ
        function loadYouTubeVideo(videoId, url) {
            if (!videoId) {
                showNotification('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ YouTube', 'error');
                return;

            const playerDiv = document.getElementById('youtubePlayer');
            playerDiv.classList.add('active');
            
            // –ï—Å–ª–∏ YouTube API –¥–æ—Å—Ç—É–ø–µ–Ω
            if (typeof YT !== 'undefined' && YT.Player) {
                if (youtubePlayer) {
                    youtubePlayer.destroy();
                }
                
                youtubePlayer = new YT.Player('youtubePlayer', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'playsinline': 1,
                        'controls': 0,
                        'modestbranding': 1,
                        'rel': 0,
                        'showinfo': 0,
                        'iv_load_policy': 3,
                        'enablejsapi': 1
                    },
                    events: {
                        'onReady': onYouTubeReady,
                        'onStateChange': onYouTubeStateChange,
                        'onError': onYouTubeError
                    }
                });
            } else {
                // Fallback: iframe
                playerDiv.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=0&controls=0&modestbranding=1&rel=0"
                            frameborder="0" allowfullscreen
                            style="width:100%;height:100%;">
                    </iframe>
                `;
            }
        }
        
        // YouTube –≥–æ—Ç–æ–≤
        function onYouTubeReady(event) {
            console.log('üì∫ YouTube –ø–ª–µ–µ—Ä –≥–æ—Ç–æ–≤');
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è YouTube
        function onYouTubeStateChange(event) {
            if (!isHost || !socket) return;
            
            const state = event.data;
            const currentTime = youtubePlayer.getCurrentTime();
            
            if (state === YT.PlayerState.PLAYING) {
                isPlaying = true;
                updatePlayButton(true);
                
                socket.emit('video-control', {
                    roomId: currentRoom.id,
                    action: 'play',
                    time: currentTime
                });
            } else if (state === YT.PlayerState.PAUSED) {
                isPlaying = false;
                updatePlayButton(false);
                
                socket.emit('video-control', {
                    roomId: currentRoom.id,
                    action: 'pause',
                    time: currentTime
                });
            }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ YouTube
        function setYouTubeQuality(quality) {
            if (!youtubePlayer || !youtubePlayer.setPlaybackQuality) return;
            
            let qualityParam = 'default';
            
            switch(quality) {
                case '1080': qualityParam = 'hd1080'; break;
                case '720': qualityParam = 'hd720'; break;
                case '480': qualityParam = 'large'; break;
                case '360': qualityParam = 'medium'; break;
                case 'auto': qualityParam = 'default'; break;

                console.log('üé¨ –ö–∞—á–µ—Å—Ç–≤–æ YouTube —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ:', qualityParam);
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∫–∞—á–µ—Å—Ç–≤–∞:', error);
            }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ–ø—Ü–∏–π –∫–∞—á–µ—Å—Ç–≤–∞
        function updateQualityOptions() {
            // –î–ª—è –ø—Ä—è–º–æ–≥–æ –≤–∏–¥–µ–æ –º–æ–∂–Ω–æ –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –¥–æ—Å—Ç—É–ø–Ω—ã–µ –∫–∞—á–µ—Å—Ç–≤–∞
            if (currentVideoType === 'direct' && videoPlayer.videoWidth) {
                const qualities = [];
                
                if (videoPlayer.videoWidth >= 1920) qualities.push('1080');
                if (videoPlayer.videoWidth >= 1280) qualities.push('720');
                if (videoPlayer.videoWidth >= 854) qualities.push('480');
                qualities.push('360', 'auto');
                
                // –û–±–Ω–æ–≤–∏—Ç—å –¥–æ—Å—Ç—É–ø–Ω—ã–µ –æ–ø—Ü–∏–∏
                document.querySelectorAll('.quality-option').forEach(option => {
                    const quality = option.dataset.quality;
                    if (quality === 'auto' || qualities.includes(quality)) {
                        option.style.display = 'block';
                    } else {
                        option.style.display = 'none';
                    }
                });
            }
        }
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ/–ø–∞—É–∑–∞
        function togglePlay() {

                if (videoPlayer.paused) {
                    videoPlayer.play();
                } else {
                    videoPlayer.pause();
                }
            } else if (currentVideoType === 'youtube' && youtubePlayer) {
                if (isPlaying) {

                }
            }

        // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º

                element.webkitRequestFullscreen();

                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();

                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }

            isFullscreen = !!(document.fullscreenElement || 
                            document.webkitFullscreenElement || 
                            document.mozFullScreenElement || 
                            document.msFullscreenElement);
            
            const icon = isFullscreen ? 'fa-compress' : 'fa-expand';

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function updateProgressBar() {
            if (currentVideoType !== 'direct') return;
            
            const currentTime = document.getElementById('currentTime');
            const duration = document.getElementById('duration');
            const progressFill = document.getElementById('progressFill');
            const progressThumb = document.getElementById('progressThumb');
            
            if (!isNaN(videoPlayer.duration) && videoPlayer.duration > 0) {
                const current = videoPlayer.currentTime;
                const total = videoPlayer.duration;
                const percent = (current / total) * 100;
                
                // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
                currentTime.textContent = formatTime(current);
                duration.textContent = formatTime(total);
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
                progressFill.style.width = `${percent}%`;
                progressThumb.style.left = `${percent}%`;
            }
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // –ü–µ—Ä–µ–º–æ—Ç–∫–∞ –≤–∏–¥–µ–æ
        function seekVideo(e) {
            if (currentVideoType !== 'direct') return;
            
            const progressBar = e.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            
            videoPlayer.currentTime = percent * videoPlayer.duration;
            
            if (isHost && socket) {
                socket.emit('video-control', {
                    roomId: currentRoom.id,
                    action: 'seek',
                    time: videoPlayer.currentTime
                });
            }
        }

        function handleProgressTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const progressBar = e.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const percent = (touch.clientX - rect.left) / rect.width;
            
            videoPlayer.currentTime = percent * videoPlayer.duration;
            
            if (isHost && socket) {
                socket.emit('video-control', {
                    roomId: currentRoom.id,
                    action: 'seek',
                    time: videoPlayer.currentTime
                });
            }
        }

        // –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å
        function openSidebar() {
            document.getElementById('sidebar').classList.add('open');
        }
        
        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
        }
        
        function switchSidebarTab(tabName) {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
            document.querySelectorAll('.sidebar-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.sidebar-tab[data-tab="${tabName}"]`).classList.add('active');
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –Ω—É–∂–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç
            document.querySelectorAll('[data-tab-content]').forEach(content => {
                if (content.dataset.tabContent === tabName) {
                    content.style.display = 'flex';
                } else {
                    content.style.display = 'none';
                }
            });
        }
        
        // –ß–ê–¢
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || !socket) return;
            
            socket.emit('send-message', {
                roomId: currentRoom.id,
                userId: currentUser.id,
                message: message
            });
            
            input.value = '';
            input.focus();
        }
        
        function addMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = createMessageElement(message);
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const message = {
                id: Date.now(),
                username: '–°–∏—Å—Ç–µ–º–∞',
                message: text,
                timestamp: new Date().toISOString(),
                isSystem: true
            };
            
            addMessage(message);
        }
        
        function createMessageElement(message) {
            const div = document.createElement('div');
            div.className = `chat-message ${message.isSystem ? 'system' : ''}`;
            
            const time = new Date(message.timestamp);
            const timeString = `${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;
            
            div.innerHTML = `
                <div class="message-header">
                    <span class="message-username ${message.isSystem ? 'system' : ''}">
                        ${message.username}
                    </span>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-text">${escapeHtml(message.message)}</div>
            `;
            
            return div;
        }
        
        function updateChatHistory(messages) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            messages.forEach(message => {
                const element = createMessageElement(message);
                chatMessages.appendChild(element);
            });
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // –£–ß–ê–°–¢–ù–ò–ö–ò
        function updateParticipants(participants) {
            const participantsList = document.getElementById('participantsList');
            participantsList.innerHTML = '';
            
            participants.forEach(participant => {
                const isCurrentUser = participant.id === currentUser.id;
                const isHostUser = participant.id === currentRoom.hostId;
                
                const div = document.createElement('div');
                div.className = 'participant-item';
                
                // –ê–≤–∞—Ç–∞—Ä –∏–∑ –ø–µ—Ä–≤—ã—Ö –±—É–∫–≤
                const initials = participant.username
                    .split(' ')
                    .map(n => n[0])
                    .join('')
                    .toUpperCase()
                    .substring(0, 2);
                
                div.innerHTML = `
                    <div class="participant-avatar" style="background: ${isHostUser ? 'linear-gradient(135deg, #9146FF, #772CE8)' : '#323239'}">
                        ${initials}
                    </div>
                    <div style="flex: 1;">
                        <div style="font-weight: 500; font-size: 14px;">
                            ${participant.username}
                            ${isCurrentUser ? ' (–í—ã)' : ''}
                            ${isHostUser ? ' üëë' : ''}
                        </div>
                        <div style="font-size: 12px; color: var(--text-secondary);">
                            –í —Å–µ—Ç–∏
                        </div>
                    </div>
                `;
                
                participantsList.appendChild(div);
            });
        }
        
        // –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞
        async function toggleScreenShare() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                showNotification('–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'error');
                return;
            }
            
            try {
                showNotification('–ù–∞—á–∏–Ω–∞—é –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—é —ç–∫—Ä–∞–Ω–∞...', 'info');
                
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        frameRate: 30,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: true
                });
                
                // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—É—â–µ–µ –≤–∏–¥–µ–æ
                hideAllPlayers();
                
                // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≤–∏–¥–µ–æ –ø–ª–µ–µ—Ä –¥–ª—è –ø–æ–∫–∞–∑–∞ —ç–∫—Ä–∞–Ω–∞
                videoPlayer.classList.add('active');
                videoPlayer.srcObject = stream;
                videoPlayer.muted = true;
                
                // –û–±–Ω–æ–≤–∏—Ç—å UI
                showNotification('–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞ –Ω–∞—á–∞—Ç–∞', 'success');
                addSystemMessage('üî¥ –ù–∞—á–∞—Ç –ø–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–∞');
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
                stream.getVideoTracks()[0].addEventListener('ended', () => {
                    showNotification('–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞', 'info');
                    addSystemMessage('‚èπÔ∏è –ü–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–∞ –∑–∞–≤–µ—Ä—à–µ–Ω');
                    
                    // –í–µ—Ä–Ω—É—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –≤–∏–¥–µ–æ
                    if (currentRoom.videoUrl) {
                        loadVideo(currentRoom.videoUrl);
                    }
                });
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞:', error);
                showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—é —ç–∫—Ä–∞–Ω–∞', 'error');
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–µ–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π
        function handleVideoUpdate(data) {
            if (isHost) return;
            
            switch(data.action) {
                case 'play':
                    if (currentVideoType === 'direct') {
                        videoPlayer.currentTime = data.time;
                        videoPlayer.play();
                    } else if (currentVideoType === 'youtube' && youtubePlayer) {
                        youtubePlayer.seekTo(data.time);
                        youtubePlayer.playVideo();
                    }
                    updatePlayButton(true);
                    break;
                    
                case 'pause':
                    if (currentVideoType === 'direct') {
                        videoPlayer.currentTime = data.time;
                        videoPlayer.pause();
                    } else if (currentVideoType === 'youtube' && youtubePlayer) {
                        youtubePlayer.seekTo(data.time);
                        youtubePlayer.pauseVideo();
                    }
                    updatePlayButton(false);
                    break;
                    
                case 'seek':
                    if (currentVideoType === 'direct') {
                        videoPlayer.currentTime = data.time;
                    } else if (currentVideoType === 'youtube' && youtubePlayer) {
                        youtubePlayer.seekTo(data.time);
                    }
                    break;
                    
                case 'load':
                    loadVideo(data.url);
                    break;
            }
        }
        
        // –ü–†–ò–ì–õ–ê–®–ï–ù–ò–ï
        function openInviteModal() {
            document.getElementById('inviteModal').classList.add('open');
            document.getElementById('roomLinkInput').value = `${window.location.origin}/room/${currentRoom.id}`;
        }
        
        function closeInviteModal() {

        async function copyRoomLink() {
            const input = document.getElementById('roomLinkInput');
            input.select();
            
            try {

                closeInviteModal();
            } catch (err) {
                showNotification('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');

        }
        
        // –û–±–º–µ–Ω —á–µ—Ä–µ–∑ —Å–æ—Ü—Å–µ—Ç–∏
        function shareViaWhatsApp() {
            const text = `–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫ –ø—Ä–æ—Å–º–æ—Ç—Ä—É: ${window.location.href}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }
        
        function shareViaTelegram() {

            window.open(`https://t.me/share/url?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(text)}`, '_blank');

        function shareViaVK() {

        // –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            // –¶–≤–µ—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
            let color = 'var(--primary-color)';
            if (type === 'error') color = 'var(--danger)';
            if (type === 'success') color = 'var(--success)';
            if (type === 'warning') color = 'var(--warning)';
            
            notification.style.borderLeftColor = color;
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // –û–ë–†–ê–ë–û–¢–ö–ê –ö–ê–°–ê–ù–ò–ô
        function handleTouchStart(e) {
            lastTouchTime = Date.now();
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–Ω—Ç—Ä–æ–ª—ã –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏ –≤–∏–¥–µ–æ
            if (e.target.closest('.video-section')) {
                showVideoControls();
            }
        }
        
        function handleTouchEnd(e) {
            // –°–∫—Ä—ã—Ç—å –∫–æ–Ω—Ç—Ä–æ–ª—ã —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (Date.now() - lastTouchTime > 3000) {
                    hideVideoControls();
                }
            }, 3000);
        }
        
        function showVideoControls() {
            const controls = document.getElementById('videoControls');
            controls.style.opacity = '1';
        }
        
        function hideVideoControls() {
            if (isPlaying && !isMobile()) {
                const controls = document.getElementById('videoControls');
                controls.style.opacity = '0';
            }
        }
        
        // –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ê–í–ò–®
        function handleKeyDown(e) {
            switch(e.key) {
                case ' ':
                case 'k':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'f':
                    toggleFullscreen();
                    break;
                case 'm':
                    if (videoPlayer) videoPlayer.muted = !videoPlayer.muted;
                    break;
                case 'ArrowLeft':
                    if (videoPlayer) videoPlayer.currentTime -= 10;
                    break;
                case 'ArrowRight':
                    if (videoPlayer) videoPlayer.currentTime += 10;
                    break;
            }
        }
        
        // –ê–î–ê–ü–¢–ê–¶–ò–Ø –ü–û–î –ú–û–ë–ò–õ–¨–ù–´–ï
        function adaptToMobile() {
            if (isMobile()) {
                // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –≤—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç—Ä–æ–ª—ã
                document.getElementById('videoControls').style.opacity = '1';
                
                // –°–∫—Ä—ã–≤–∞–µ–º –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
                document.getElementById('qualityBtn').style.display = 'none';
                
                // –ê–≤—Ç–æ-–ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º –ø—Ä–∏ –ø–æ–≤–æ—Ä–æ—Ç–µ
                screen.orientation.addEventListener('change', () => {
                    if (screen.orientation.type.includes('landscape')) {
                        enterFullscreen();
                    }
                });
            }
        }
        
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // –í—ã—Ö–æ–¥ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.emit('leave-room', {
                    roomId: currentRoom.id,
                    userId: currentUser.id
                });
            }
        });
        
        // –≠–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü–∏–π
        window.togglePlay = togglePlay;
        window.toggleFullscreen = toggleFullscreen;
        window.openInviteModal = openInviteModal;
        window.closeInviteModal = closeInviteModal;
        window.copyRoomLink = copyRoomLink;
        window.shareViaWhatsApp = shareViaWhatsApp;
        window.shareViaTelegram = shareViaTelegram;
        window.shareViaVK = shareViaVK;
        window.toggleScreenShare = toggleScreenShare;
        
        console.log('üåü WatchParty –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ!');
    </script>
