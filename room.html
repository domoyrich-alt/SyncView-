<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ WatchParty - –°–æ–≤–º–µ—Å—Ç–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä</title>
    
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <!-- –°—Ç–∏–ª–∏ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #9146FF;
            --primary-dark: #772CE8;
            --background: #0e0e10;
            --surface: #18181b;
            --surface-light: #1f1f23;
            --surface-lighter: #26262c;
            --text-primary: #efeff1;
            --text-secondary: #adadb8;
            --text-muted: #53535f;
            --border: #323239;
            --success: #00cc66;
            --danger: #ff3333;
            --warning: #ffcc00;
            --info: #9146FF;
            --twitch-purple: #9146FF;
            --twitch-dark: #0e0e10;
            --twitch-chat-bg: rgba(0, 0, 0, 0.7);
            --shadow-xl: 0 20px 60px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .main-container {
            display: flex;
            height: 100vh;
            gap: 0;
        }
        
        /* –í–∏–¥–µ–æ —Å–µ–∫—Ü–∏—è */
        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 10;
            position: relative;
        }
        
        .room-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .room-title .host-badge {
            background: var(--twitch-purple);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
            font-weight: 500;
        }
        
        .video-controls-top {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .video-controls-top .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--twitch-purple);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-outline:hover {
            background: var(--surface-light);
        }
        
        /* –í–∏–¥–µ–æ –ø–ª–µ–µ—Ä */
        .video-player-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        #youtubePlayer, #vkPlayer, #rutubePlayer {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        .player-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }
        
        .video-player-container:hover .player-overlay {
            display: flex;
        }
        
        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .video-player-container:hover .player-controls {
            opacity: 1;
        }
        
        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--twitch-purple);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            background: var(--primary-dark);
        }
        
        .time-display {
            color: white;
            font-family: 'Montserrat', monospace;
            font-size: 14px;
            min-width: 120px;
            text-align: center;
        }
        
        .progress-container {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--twitch-purple);
            width: 0%;
            transition: width 0.1s;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        /* –ò—Å—Ç–æ—á–Ω–∏–∫–∏ –≤–∏–¥–µ–æ */
        .video-sources {
            padding: 15px 20px;
            background: var(--surface);
            border-top: 1px solid var(--border);
        }
        
        .source-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            overflow-x: auto;
        }
        
        .source-tab {
            padding: 8px 16px;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }
        
        .source-tab:hover {
            background: var(--surface-lighter);
            color: var(--text-primary);
        }
        
        .source-tab.active {
            background: var(--twitch-purple);
            color: white;
            border-color: var(--twitch-purple);
        }
        
        .source-input-group {
            display: none;
        }
        
        .source-input-group.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-with-button {
            display: flex;
            gap: 10px;
        }
        
        .url-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .url-input:focus {
            outline: none;
            border-color: var(--twitch-purple);
        }
        
        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .sidebar {
            width: 320px;
            background: var(--surface);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .sidebar-tabs {
            display: flex;
            background: var(--surface-light);
            border-bottom: 1px solid var(--border);
        }
        
        .sidebar-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 2px solid transparent;
        }
        
        .sidebar-tab:hover {
            color: var(--text-primary);
            background: var(--surface-lighter);
        }
        
        .sidebar-tab.active {
            color: var(--twitch-purple);
            border-bottom-color: var(--twitch-purple);
            background: var(--surface);
        }
        
        /* –ß–∞—Ç Twitch-—Å—Ç–∏–ª—å */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: var(--twitch-chat-bg);
            backdrop-filter: blur(5px);
        }
        
        .chat-message {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            animation: messageSlide 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .chat-message.system {
            background: rgba(145, 70, 255, 0.1);
            border-left-color: var(--twitch-purple);
        }
        
        .chat-message.highlight {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: var(--warning);
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .message-username {
            font-weight: 600;
            font-size: 13px;
            color: var(--twitch-purple);
        }
        
        .message-username.system {
            color: var(--text-secondary);
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.4;
            color: var(--text-primary);
        }
        
        .chat-input-container {
            padding: 15px;
            border-top: 1px solid var(--border);
            background: var(--surface-light);
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        #chatInput {
            flex: 1;
            padding: 12px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            max-height: 80px;
        }
        
        #chatInput:focus {
            outline: none;
            border-color: var(--twitch-purple);
        }
        
        #chatInput::placeholder {
            color: var(--text-muted);
        }
        
        /* –ü–∞–Ω–µ–ª—å —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ */
        .participants-panel {
            display: none;
            flex-direction: column;
            padding: 15px;
            background: var(--surface);
        }
        
        .participants-panel.active {
            display: flex;
        }
        
        .participants-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .participants-count {
            background: var(--twitch-purple);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .participants-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            max-height: calc(100vh - 150px);
        }
        
        .participant-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: var(--surface-light);
            border-radius: 6px;
            transition: var(--transition);
        }
        
        .participant-item:hover {
            background: var(--surface-lighter);
        }
        
        .participant-item.host {
            border-left: 3px solid var(--twitch-purple);
        }
        
        .participant-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--twitch-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 14px;
            background-size: cover;
            background-position: center;
        }
        
        .participant-info {
            flex: 1;
        }
        
        .participant-name {
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .participant-you {
            background: var(--twitch-purple);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }
        
        .participant-host-badge {
            background: var(--danger);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }
        
        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-left: 4px solid var(--twitch-purple);
            padding: 15px 20px;
            border-radius: 6px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease;
            max-width: 350px;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification.success {
            border-left-color: var(--success);
        }
        
        .notification.error {
            border-left-color: var(--danger);
        }
        
        /* –ß–∞—Ç –ø–æ–≤–µ—Ä—Ö –≤–∏–¥–µ–æ (Twitch —Ä–µ–∂–∏–º) */
        .chat-overlay {
            position: absolute;
            right: 20px;
            bottom: 100px;
            width: 350px;
            max-height: 400px;
            background: var(--twitch-chat-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .chat-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        .chat-overlay .chat-messages {
            height: 300px;
            padding: 10px;
            margin-bottom: 0;
        }
        
        .chat-overlay .chat-input-container {
            display: none;
        }
        
        .chat-badge {
            position: absolute;
            right: 20px;
            bottom: 70px;
            background: var(--twitch-purple);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
        }
        
        .chat-badge:hover {
            transform: scale(1.1);
        }
        
        .chat-badge .badge-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            font-size: 11px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* –ü–æ–ª–æ—Å–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--surface-light);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--twitch-purple);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 1200px) {
            .sidebar {
                width: 280px;
            }
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 300px;
            }
            
            .chat-overlay {
                width: 90%;
                right: 5%;
            }
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- –í–∏–¥–µ–æ —Å–µ–∫—Ü–∏—è -->
        <div class="video-section">
            <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
            <div class="video-header">
                <div class="room-title">
                    <span id="roomTitle">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–Ω–∞—Ç—ã...</span>
                    <span class="host-badge" id="hostBadge" style="display: none;">–•–æ—Å—Ç</span>
                </div>
                <div class="video-controls-top">
                    <button class="btn btn-outline" id="inviteBtn">
                        <i class="fas fa-user-plus"></i> –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å

                    <button class="btn btn-primary" id="screenShareBtn">
                        <i class="fas fa-desktop"></i> –≠–∫—Ä–∞–Ω
                    </button>
                </div>
            </div>
            
            <!-- –í–∏–¥–µ–æ –ø–ª–µ–µ—Ä -->
            <div class="video-player-container">
                <!-- –û—Å–Ω–æ–≤–Ω–æ–π –ø–ª–µ–µ—Ä -->
                <video id="videoPlayer" controls crossorigin="anonymous"></video>
                
                <!-- YouTube –ø–ª–µ–µ—Ä -->
                <div id="youtubePlayer"></div>
                
                <!-- VK –ø–ª–µ–µ—Ä -->
                <div id="vkPlayer"></div>
                
                <!-- RuTube –ø–ª–µ–µ—Ä -->
                <div id="rutubePlayer"></div>
                
                <!-- –û–≤–µ—Ä–ª–µ–π —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
                <div class="player-controls">
                    <button class="control-btn" id="playPauseBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="time-display">
                        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>

                        <div class="progress-bar" id="progressBar"></div>

                        <button class="control-btn" id="muteBtn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">

                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            
            <!-- –ò—Å—Ç–æ—á–Ω–∏–∫–∏ –≤–∏–¥–µ–æ -->
            <div class="video-sources">
                <div class="source-tabs">
                    <button class="source-tab active" data-source="direct">
                        <i class="fas fa-link"></i> –ü—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞
                    </button>
                    <button class="source-tab" data-source="youtube">
                        <i class="fab fa-youtube"></i> YouTube
                    </button>
                    <button class="source-tab" data-source="vk">
                        <i class="fab fa-vk"></i> VK
                    </button>
                    <button class="source-tab" data-source="rutube">
                        <i class="fas fa-play-circle"></i> RuTube
                    </button>
                </div>
                
                <div class="source-input-group active" data-source="direct">
                    <div class="input-with-button">
                        <input type="url" class="url-input" id="directUrlInput" placeholder="https://example.com/video.mp4">
                        <button class="btn btn-primary" id="loadDirectBtn">
                            <i class="fas fa-play"></i> –ó–∞–≥—Ä—É–∑–∏—Ç—å
                        </button>
                    </div>
                </div>
                
                <div class="source-input-group" data-source="youtube">
                    <div class="input-with-button">
                        <input type="url" class="url-input" id="youtubeUrlInput" placeholder="https://youtube.com/watch?v=...">
                        <button class="btn btn-primary" id="loadYoutubeBtn">
                            <i class="fas fa-play"></i> –ó–∞–≥—Ä—É–∑–∏—Ç—å
                        </button>
                    </div>
                </div>
                
                <div class="source-input-group" data-source="vk">
                    <div class="input-with-button">
                        <input type="url" class="url-input" id="vkUrlInput" placeholder="https://vk.com/video-123456789_123456789">
                        <button class="btn btn-primary" id="loadVkBtn">
                            <i class="fas fa-play"></i> –ó–∞–≥—Ä—É–∑–∏—Ç—å
                        </button>
                    </div>
                </div>

    <!-- –°–∫—Ä–∏–ø—Ç—ã -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let socket = null;
        let currentRoom = null;
        let currentUser = null;
        let isHost = false;
        
        // –í–∏–¥–µ–æ –ø–ª–µ–µ—Ä—ã
        let videoPlayer = null;
        let youtubePlayer = null;
        let currentVideoType = 'direct';
        
        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞
        let screenStream = null;
        let screenShareActive = false;
        
        // –ß–∞—Ç
        let unreadMessages = 0;
        let lastMessageTime = 0;
        let chatHistory = [];
        
        // YouTube API
        let youtubeAPIReady = false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', async () => {
            // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            await loadUserData();
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–Ω–∞—Ç—ã
            await loadRoomData();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket
            initializeSocket();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–µ—Ä–æ–≤
            initializePlayers();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            setupEventListeners();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è YouTube API
            initYouTubeAPI();
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É
            updateRoomUI();
            
            console.log('üé¨ WatchParty –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                window.location.href = '/login';
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∫–æ–º–Ω–∞—Ç—ã
        async function loadRoomData() {
            const roomId = window.location.pathname.split('/').pop();
            
            try {
                const response = await fetch(`/api/room/${roomId}`);
                const data = await response.json();
                
                if (data.success) {
                    currentRoom = data.room;
                    isHost = currentRoom.hostId === currentUser.id;
                } else {
                    showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–Ω–∞—Ç—ã', 'error');
                    setTimeout(() => window.location.href = '/dashboard', 3000);
                }
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                setTimeout(() => window.location.href = '/dashboard', 3000);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebSocket
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ —Å–µ—Ä–≤–µ—Ä—É');
                joinRoom();
            });
            
            socket.on('room-state', (data) => {
                updateParticipants(data.participants);
                updateChatHistory(data.messages);
                
                if (data.videoState && data.videoState.url) {
                    loadVideo(data.videoState.url);
                }
                
                if (data.screenSharer) {
                    showScreenShare(data.screenSharer);
                }
            });
            
            socket.on('user-joined', (data) => {
                addSystemMessage(`üë§ ${data.username} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è`);
                showNotification(`${data.username} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è`, 'info');
            });
            
            socket.on('user-left', (data) => {
                addSystemMessage(`üë§ ${data.username} –ø–æ–∫–∏–Ω—É–ª –∫–æ–º–Ω–∞—Ç—É`);
                showNotification(`${data.username} –ø–æ–∫–∏–Ω—É–ª –∫–æ–º–Ω–∞—Ç—É`, 'info');
            });
            
            socket.on('new-message', (message) => {
                addMessage(message);
            });
            
            socket.on('video-update', (data) => {
                if (isHost) return;
                handleVideoUpdate(data);
            });
            
            socket.on('screen-share-start', (data) => {
                showScreenShare(data);
            });
            
            socket.on('screen-share-stop', () => {
                stopScreenShare();
            });
            
            socket.on('participants-updated', (participants) => {
                updateParticipants(participants);
            });
            
            socket.on('error', (data) => {
                showNotification(data.message, 'error');
            });
        }
        
        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ
        function joinRoom() {
            if (!socket || !currentRoom || !currentUser) return;
            
            socket.emit('join-room', {
                roomId: currentRoom.id,
                userId: currentUser.id,
                username: currentUser.username,
                avatar: currentUser.avatar
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–µ—Ä–æ–≤
        function initializePlayers() {
            videoPlayer = document.getElementById('videoPlayer');
            
            // –°–æ–±—ã—Ç–∏—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø–ª–µ–µ—Ä–∞
            videoPlayer.addEventListener('play', () => {
                updatePlayButton(true);
                if (isHost) {
                    socket.emit('video-control', {
                        roomId: currentRoom.id,
                        action: 'play',
                        time: videoPlayer.currentTime
                    });
                }
            });
            
            videoPlayer.addEventListener('pause', () => {
                updatePlayButton(false);
                if (isHost) {
                    socket.emit('video-control', {
                        roomId: currentRoom.id,
                        action: 'pause',
                        time: videoPlayer.currentTime
                    });
                }
            });
            
            videoPlayer.addEventListener('timeupdate', updateProgressBar);
            videoPlayer.addEventListener('volumechange', updateVolumeSlider);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            const progressContainer = document.querySelector('.progress-container');
            progressContainer.addEventListener('click', seekVideo);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è YouTube API
        function initYouTubeAPI() {
            if (typeof YT !== 'undefined') {
                youtubeAPIReady = true;
            } else {
                window.onYouTubeIframeAPIReady = () => {
                    youtubeAPIReady = true;
                };
            }
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ
            document.getElementById('playPauseBtn').addEventListener('click', togglePlay);
            document.getElementById('muteBtn').addEventListener('click', toggleMute);
            document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
            document.getElementById('volumeSlider').addEventListener('input', changeVolume);
            
            // –í–∫–ª–∞–¥–∫–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –≤–∏–¥–µ–æ
            document.querySelectorAll('.source-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const source = tab.dataset.source;
                    switchVideoSource(source);
                });
            });
            
            // –ö–Ω–æ–ø–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ
            document.getElementById('loadDirectBtn').addEventListener('click', () => {
                const url = document.getElementById('directUrlInput').value;
                loadVideo(url);
            });
            
            document.getElementById('loadYoutubeBtn').addEventListener('click', () => {
                const url = document.getElementById('youtubeUrlInput').value;
                loadVideo(url);
            });
            
            document.getElementById('loadVkBtn').addEventListener('click', () => {
                const url = document.getElementById('vkUrlInput').value;
                loadVideo(url);
            });
            
            document.getElementById('loadRutubeBtn').addEventListener('click', () => {
                const url = document.getElementById('rutubeUrlInput').value;
                loadVideo(url);
            });
            
            // –ß–∞—Ç
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
            document.getElementById('chatInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // –í–∫–ª–∞–¥–∫–∏ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏
            document.querySelectorAll('.sidebar-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    switchSidebarTab(tabName);
                });
            });
            
            // –ö–Ω–æ–ø–∫–∞ –ø–æ–∫–∞–∑–∞ —ç–∫—Ä–∞–Ω–∞
            document.getElementById('screenShareBtn').addEventListener('click', toggleScreenShare);
            
            // –ö–Ω–æ–ø–∫–∞ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è
            document.getElementById('inviteBtn').addEventListener('click', openInviteModal);
            document.getElementById('copyLinkBtn').addEventListener('click', copyRoomLink);
            
            // –ë–µ–π–¥–∂ —á–∞—Ç–∞
            document.getElementById('chatBadge').addEventListener('click', toggleChatOverlay);
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeInviteModal();
                    closeChatOverlay();
                }
            });
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ
        function loadVideo(url) {
            if (!url) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ', 'warning');
                return;
            }
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –≤–∏–¥–µ–æ
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                loadYouTubeVideo(url);
                currentVideoType = 'youtube';
            } else if (url.includes('vk.com/video')) {
                loadVKVideo(url);
                currentVideoType = 'vk';
            } else if (url.includes('rutube.ru/video')) {
                loadRuTubeVideo(url);
                currentVideoType = 'rutube';
            } else {
                loadDirectVideo(url);
                currentVideoType = 'direct';
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫–æ–º–Ω–∞—Ç—É
            currentRoom.videoUrl = url;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            if (isHost) {
                socket.emit('video-control', {
                    roomId: currentRoom.id,
                    action: 'load',
                    url: url
                });
            }
            
            showNotification('–í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...', 'info');
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä—è–º–æ–≥–æ –≤–∏–¥–µ–æ
        function loadDirectVideo(url) {
            hideAllPlayers();
            videoPlayer.style.display = 'block';
            videoPlayer.src = url;
            videoPlayer.load();
            
            // –í–∫–ª—é—á–∞–µ–º HLS –¥–ª—è .m3u8
            if (url.endsWith('.m3u8')) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                }
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ YouTube –≤–∏–¥–µ–æ
        function loadYouTubeVideo(url) {
            hideAllPlayers();
            
            const videoId = extractYouTubeId(url);
            if (!videoId) {
                showNotification('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ YouTube', 'error');
                return;
            }
            
            const playerDiv = document.getElementById('youtubePlayer');
            playerDiv.style.display = 'block';
            
            // –°–æ–∑–¥–∞–µ–º YouTube –ø–ª–µ–µ—Ä
            if (youtubePlayer) {
                youtubePlayer.destroy();
            }
            
            youtubePlayer = new YT.Player('youtubePlayer', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onYouTubeReady,
                    'onStateChange': onYouTubeStateChange
                }
            });
        }
        
        // –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ YouTube ID
        function extractYouTubeId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : null;
        }
        
        // YouTube –≥–æ—Ç–æ–≤
        function onYouTubeReady(event) {
            console.log('YouTube –ø–ª–µ–µ—Ä –≥–æ—Ç–æ–≤');
            updatePlayButton(false);
        }
        
        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è YouTube
        function onYouTubeStateChange(event) {
            if (!isHost) return;
            
            const state = event.data;
            const currentTime = youtubePlayer.getCurrentTime();
            
            if (state === YT.PlayerState.PLAYING) {
                socket.emit('video-control', {
                    roomId: currentRoom.id,
                    action: 'play',
                    time: currentTime
                });
                updatePlayButton(true);
            } else if (state === YT.PlayerState.PAUSED) {
                socket.emit('video-control', {
                    roomId: currentRoom.id,
                    action: 'pause',
                    time: currentTime
                });
                updatePlayButton(false);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ VK –≤–∏–¥–µ–æ
        function loadVKVideo(url) {
            hideAllPlayers();
            
            const videoId = extractVKVideoId(url);
            if (!videoId) {
                showNotification('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ VK', 'error');
                return;
            }
            
            const playerDiv = document.getElementById('vkPlayer');
            playerDiv.style.display = 'block';
            
            // –°–æ–∑–¥–∞–µ–º iframe –¥–ª—è VK
            playerDiv.innerHTML = `
                <iframe src="https://vk.com/video_ext.php?oid=${videoId.owner_id}&id=${videoId.video_id}&hash=${videoId.hash}"
                        width="100%" height="100%" frameborder="0" allowfullscreen
                        allow="autoplay; encrypted-media; fullscreen">
                </iframe>
            `;
        }
        
        // –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ VK –≤–∏–¥–µ–æ ID
        function extractVKVideoId(url) {
            const regex = /video(-?\d+)_(\d+)/;
            const match = url.match(regex);
            if (match) {
                return {
                    owner_id: match[1],
                    video_id: match[2],
                    hash: ''
                };
            }
            return null;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ RuTube –≤–∏–¥–µ–æ
        function loadRuTubeVideo(url) {
            hideAllPlayers();
            
            const videoId = extractRuTubeId(url);
            if (!videoId) {
                showNotification('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ RuTube', 'error');
                return;
            }
            
            const playerDiv = document.getElementById('rutubePlayer');
            playerDiv.style.display = 'block';
            
            // –°–æ–∑–¥–∞–µ–º iframe –¥–ª—è RuTube
            playerDiv.innerHTML = `
                <iframe src="https://rutube.ru/play/embed/${videoId}"
                        width="100%" height="100%" frameborder="0" allowfullscreen
                        allow="autoplay; encrypted-media; fullscreen">
                </iframe>
            `;
        }
        
        // –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ RuTube ID
        function extractRuTubeId(url) {
            const regex = /rutube\.ru\/video\/([a-zA-Z0-9]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
        
        // –°–∫—Ä—ã—Ç—å –≤—Å–µ –ø–ª–µ–µ—Ä—ã
        function hideAllPlayers() {
            document.getElementById('videoPlayer').style.display = 'none';
            document.getElementById('youtubePlayer').style.display = 'none';
            document.getElementById('vkPlayer').style.display = 'none';
            document.getElementById('rutubePlayer').style.display = 'none';
            
            if (youtubePlayer) {
                youtubePlayer.pauseVideo();
            }
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
        function togglePlay() {
            if (currentVideoType === 'direct') {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                } else {
                    videoPlayer.pause();
                }
            } else if (currentVideoType === 'youtube' && youtubePlayer) {
                if (youtubePlayer.getPlayerState() === YT.PlayerState.PLAYING) {
                    youtubePlayer.pauseVideo();
                } else {
                    youtubePlayer.playVideo();
                }
            }
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å –∫–Ω–æ–ø–∫—É –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
        function updatePlayButton(isPlaying) {
            const btn = document.getElementById('playPauseBtn');
            btn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫
        function toggleMute() {
            if (currentVideoType === 'direct') {
                videoPlayer.muted = !videoPlayer.muted;
                updateMuteButton(videoPlayer.muted);
            }
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å –∫–Ω–æ–ø–∫—É –∑–≤—É–∫–∞
        function updateMuteButton(isMuted) {
            const btn = document.getElementById('muteBtn');
            btn.innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        }
        
        // –ò–∑–º–µ–Ω–∏—Ç—å –≥—Ä–æ–º–∫–æ—Å—Ç—å
        function changeVolume(e) {
            const volume = e.target.value / 100;
            
            if (currentVideoType === 'direct') {
                videoPlayer.volume = volume;
                videoPlayer.muted = volume === 0;
                updateMuteButton(videoPlayer.muted);
            }
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å —Å–ª–∞–π–¥–µ—Ä –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        function updateVolumeSlider() {
            const slider = document.getElementById('volumeSlider');
            slider.value = videoPlayer.volume * 100;
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        function toggleFullscreen() {
            const container = document.querySelector('.video-section');
            
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
        function updateProgressBar() {
            if (currentVideoType !== 'direct') return;
            
            const currentTime = document.getElementById('currentTime');
            const duration = document.getElementById('duration');
            const progressBar = document.getElementById('progressBar');
            
            if (!isNaN(videoPlayer.duration)) {
                const currentMinutes = Math.floor(videoPlayer.currentTime / 60);
                const currentSeconds = Math.floor(videoPlayer.currentTime % 60);
                const durationMinutes = Math.floor(videoPlayer.duration / 60);
                const durationSeconds = Math.floor(videoPlayer.duration % 60);
                
                currentTime.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')}`;
                duration.textContent = `${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
                progressBar.style.width = (videoPlayer.currentTime / videoPlayer.duration) * 100 + '%';
            }
        }
        
        // –ü–µ—Ä–µ–º–æ—Ç–∫–∞ –≤–∏–¥–µ–æ
        function seekVideo(e) {
            if (currentVideoType !== 'direct') return;
            
            const container = e.currentTarget;
            const rect = container.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            videoPlayer.currentTime = percent * videoPlayer.duration;
            
            if (isHost) {
                socket.emit('video-control', {
                    roomId: currentRoom.id,
                    action: 'seek',
                    time: videoPlayer.currentTime
                });
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ
        function handleVideoUpdate(data) {
            switch(data.action) {
                case 'play':
                    if (currentVideoType === 'direct') {
                        videoPlayer.currentTime = data.time;
                        videoPlayer.play();
                        updatePlayButton(true);
                    } else if (currentVideoType === 'youtube' && youtubePlayer) {
                        youtubePlayer.seekTo(data.time);
                        youtubePlayer.playVideo();
                    }
                    break;
                    
                case 'pause':
                    if (currentVideoType === 'direct') {
                        videoPlayer.currentTime = data.time;
                        videoPlayer.pause();
                        updatePlayButton(false);
                    } else if (currentVideoType === 'youtube' && youtubePlayer) {
                        youtubePlayer.seekTo(data.time);
                        youtubePlayer.pauseVideo();
                    }
                    break;
                    
                case 'seek':
                    if (currentVideoType === 'direct') {
                        videoPlayer.currentTime = data.time;
                    } else if (currentVideoType === 'youtube' && youtubePlayer) {
                        youtubePlayer.seekTo(data.time);
                    }
                    break;
                    
                case 'load':
                    loadVideo(data.url);
                    break;
            }
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ –≤–∏–¥–µ–æ
        function switchVideoSource(source) {
            // –û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.querySelectorAll('.source-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.source-tab[data-source="${source}"]`).classList.add('active');
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –Ω—É–∂–Ω—É—é —Ñ–æ—Ä–º—É –≤–≤–æ–¥–∞
            document.querySelectorAll('.source-input-group').forEach(group => {
                group.classList.remove('active');
            });
            document.querySelector(`.source-input-group[data-source="${source}"]`).classList.add('active');
        }
        
        // –ß–ê–¢
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || !socket) return;
            
            socket.emit('send-message', {
                roomId: currentRoom.id,
                userId: currentUser.id,
                message: message
            });
            
            input.value = '';
            input.focus();
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        function addMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const overlayChatMessages = document.getElementById('overlayChatMessages');
            
            const messageElement = createMessageElement(message);
            const overlayMessageElement = createMessageElement(message);
            
            // –î–æ–±–∞–≤–∏—Ç—å –≤ –æ—Å–Ω–æ–≤–Ω–æ–π —á–∞—Ç
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // –î–æ–±–∞–≤–∏—Ç—å –≤ –æ–≤–µ—Ä–ª–µ–π
            if (!document.getElementById('chatOverlay').classList.contains('visible')) {
                unreadMessages++;
                updateChatBadge();
            }
            
            overlayChatMessages.appendChild(overlayMessageElement);
            overlayChatMessages.scrollTop = overlayChatMessages.scrollHeight;
            
            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –∏—Å—Ç–æ—Ä–∏—é
            chatHistory.push(message);
            if (chatHistory.length > 100) {
                chatHistory.shift();
            }
            
            // –û–±–Ω–æ–≤–∏—Ç—å –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
            lastMessageTime = Date.now();
        }
        
        // –î–æ–±–∞–≤–∏—Ç—å —Å–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        function addSystemMessage(text) {
            const message = {
                id: Date.now(),
                username: '–°–∏—Å—Ç–µ–º–∞',
                message: text,
                timestamp: new Date().toISOString(),
                isSystem: true
            };
            
            addMessage(message);
        }
        
        // –°–æ–∑–¥–∞—Ç—å —ç–ª–µ–º–µ–Ω—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
        function createMessageElement(message) {
            const div = document.createElement('div');
            div.className = `chat-message ${message.isSystem ? 'system' : ''} ${message.userId === currentUser.id ? 'highlight' : ''}`;
            
            const time = new Date(message.timestamp);
            const timeString = `${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;
            
            div.innerHTML = `
                <div class="message-header">
                    <span class="message-username ${message.isSystem ? 'system' : ''}">
                        ${message.isSystem ? '<i class="fas fa-info-circle"></i> ' : ''}${message.username}
                    </span>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-text">${escapeHtml(message.message)}</div>
            `;
            
            return div;
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞
        function updateChatHistory(messages) {
            chatHistory = messages;
            
            const chatMessages = document.getElementById('chatMessages');
            const overlayChatMessages = document.getElementById('overlayChatMessages');
            
            chatMessages.innerHTML = '';
            overlayChatMessages.innerHTML = '';
            
            messages.forEach(message => {
                const element = createMessageElement(message);
                chatMessages.appendChild(element);
                
                const overlayElement = createMessageElement(message);
                overlayChatMessages.appendChild(overlayElement);
            });
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
            overlayChatMessages.scrollTop = overlayChatMessages.scrollHeight;
        }
        
        // –£–ß–ê–°–¢–ù–ò–ö–ò
        // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
        function updateParticipants(participants) {
            const participantsList = document.getElementById('participantsList');
            const participantsCount = document.getElementById('participantsCount');
            
            participantsList.innerHTML = '';
            participantsCount.textContent = participants.length;
            
            participants.forEach(participant => {
                const isCurrentUser = participant.id === currentUser.id;
                const isHost = participant.id === currentRoom.hostId;
                
                const div = document.createElement('div');
                div.className = `participant-item ${isHost ? 'host' : ''}`;
                
                // –°–æ–∑–¥–∞–µ–º –∞–≤–∞—Ç–∞—Ä –∏–∑ –ø–µ—Ä–≤—ã—Ö –±—É–∫–≤ –∏–º–µ–Ω–∏
                const initials = participant.username.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                
                div.innerHTML = `
                    <div class="participant-avatar" style="background-image: ${participant.avatar ? `url('${participant.avatar}')` : ''}">
                        ${!participant.avatar ? initials : ''}
                    </div>
                    <div class="participant-info">
                        <div class="participant-name">
                            ${participant.username}
                            ${isCurrentUser ? '<span class="participant-you">–í—ã</span>' : ''}
                            ${isHost ? '<span class="participant-host-badge">–•–æ—Å—Ç</span>' : ''}
                        </div>
                    </div>
                `;
                
                participantsList.appendChild(div);
            });
        }
        
        // –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø –≠–ö–†–ê–ù–ê
        // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –ø–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–∞
        async function toggleScreenShare() {
            if (!screenShareActive) {
                await startScreenShare();
            } else {
                stopScreenShare();
            }
        }
        
        // –ù–∞—á–∞—Ç—å –ø–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–∞
        async function startScreenShare() {
            try {
                showNotification('–ó–∞–ø—Ä–∞—à–∏–≤–∞—é –¥–æ—Å—Ç—É–ø –∫ —ç–∫—Ä–∞–Ω—É...', 'info');
                
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: true
                });
                
                screenStream = stream;
                screenShareActive = true;
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —ç–∫—Ä–∞–Ω –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –ø–ª–µ–µ—Ä–µ
                hideAllPlayers();
                videoPlayer.style.display = 'block';
                videoPlayer.srcObject = stream;
                videoPlayer.muted = true;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É
                document.getElementById('screenShareBtn').innerHTML = '<i class="fas fa-stop"></i> –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
                document.getElementById('screenShareBtn').classList.remove('btn-primary');
                document.getElementById('screenShareBtn').classList.add('btn-danger');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                socket.emit('screen-share-start', {
                    roomId: currentRoom.id,
                    userId: currentUser.id,
                    username: currentUser.username
                });
                
                addSystemMessage('üî¥ –ù–∞—á–∞—Ç –ø–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–∞');
                showNotification('–ü–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–∞ –Ω–∞—á–∞—Ç', 'success');
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ–∫–æ–Ω—á–∞–Ω–∏—è —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏
                stream.getVideoTracks()[0].addEventListener('ended', () => {
                    stopScreenShare();
                });
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫–∞–∑–µ —ç–∫—Ä–∞–Ω–∞:', error);
                showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å –ø–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–∞', 'error');
            }
        }
        
        // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–∞
        function stopScreenShare() {
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
            }
            
            screenShareActive = false;
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–±—ã—á–Ω—ã–π –≤–∏–¥–µ–æ–ø–ª–µ–µ—Ä
            videoPlayer.srcObject = null;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É
            document.getElementById('screenShareBtn').innerHTML = '<i class="fas fa-desktop"></i> –≠–∫—Ä–∞–Ω';
            document.getElementById('screenShareBtn').classList.remove('btn-danger');
            document.getElementById('screenShareBtn').classList.add('btn-primary');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            socket.emit('screen-share-stop', {
                roomId: currentRoom.id,
                userId: currentUser.id
            });
            
            addSystemMessage('‚èπÔ∏è –ü–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω');
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —á—É–∂–æ–π —ç–∫—Ä–∞–Ω
        function showScreenShare(data) {
            addSystemMessage(`üî¥ ${data.username} –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç —ç–∫—Ä–∞–Ω`);
            showNotification(`${data.username} –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç —ç–∫—Ä–∞–Ω`, 'info');
        }
        
        // –ß–ê–¢ –û–í–ï–†–õ–ï–ô (Twitch —Å—Ç–∏–ª—å)
        // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –æ–≤–µ—Ä–ª–µ–π —á–∞—Ç–∞
        function toggleChatOverlay() {
            const overlay = document.getElementById('chatOverlay');
            overlay.classList.toggle('visible');
            
            if (overlay.classList.contains('visible')) {
                unreadMessages = 0;
                updateChatBadge();

        // –ó–∞–∫—Ä—ã—Ç—å –æ–≤–µ—Ä–ª–µ–π —á–∞—Ç–∞
        function closeChatOverlay() {
            document.getElementById('chatOverlay').classList.remove('visible');

        // –û–±–Ω–æ–≤–∏—Ç—å –±–µ–π–¥–∂ —á–∞—Ç–∞
        function updateChatBadge() {

        // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –≤–∫–ª–∞–¥–∫—É –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏
        function switchSidebarTab(tabName) {

        }
        
        // –ú–û–î–ê–õ–¨–ù–´–ï –û–ö–ù–ê
        // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è
        function openInviteModal() {
            document.getElementById('inviteModal').classList.add('active');
            document.getElementById('roomLinkInput').value = `${window.location.origin}/room/${currentRoom.id}`;
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è
        function closeInviteModal() {

        // –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ –∫–æ–º–Ω–∞—Ç—É
        async function copyRoomLink() {

            input.select();
            
            try {
                await navigator.clipboard.writeText(input.value);
                showNotification('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!', 'success');
                closeInviteModal();
            } catch (err) {
                showNotification('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');

        }
        
        // –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {

        // –û–±–Ω–æ–≤–∏—Ç—å UI –∫–æ–º–Ω–∞—Ç—ã
        function updateRoomUI() {

            // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.title = `${currentRoom.name} - WatchParty`;
            
            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ –µ—Å–ª–∏ –µ—Å—Ç—å
            if (currentRoom.videoUrl) {

                // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å URL –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–µ –ø–æ–ª–µ
                if (currentVideoType === 'direct') {
                    document.getElementById('directUrlInput').value = currentRoom.videoUrl;
                } else if (currentVideoType === 'youtube') {
                    document.getElementById('youtubeUrlInput').value = currentRoom.videoUrl;
                } else if (currentVideoType === 'vk') {

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // –í—ã—Ö–æ–¥ –∏–∑ –∫–æ–º–Ω–∞—Ç—ã
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.emit('leave-room', {
                    roomId: currentRoom.id,
                    userId: currentUser.id
                });
            }
        });
        
        // –≠–∫—Å–ø–æ—Ä—Ç —Ñ—É–Ω–∫—Ü–∏–π –¥–ª—è –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
        window.togglePlay = togglePlay;
        window.toggleMute = toggleMute;
        window.toggleFullscreen = toggleFullscreen;
        window.toggleScreenShare = toggleScreenShare;
        window.openInviteModal = openInviteModal;
        window.closeInviteModal = closeInviteModal;
        window.copyRoomLink = copyRoomLink;
        window.toggleChatOverlay = toggleChatOverlay;
        window.closeChatOverlay = closeChatOverlay;
